<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date-Time Picker Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>
<body>
  <form id="dateForm">
    <label>DOA:</label>
    <input type="datetime-local" id="doa" /><br><br>

    <label>DOD:</label>
    <input type="datetime-local" id="dod" /><br><br>

    <button type="button" id="add">Add</button>
  </form>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
